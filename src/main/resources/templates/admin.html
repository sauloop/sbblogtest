<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Administrar | Pablo Giraldo</title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<br />
				<div class="d-flex justify-content-center">
					<div>
						<h3>Administrar</h3>
					</div>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-end">
					<div>
						<form th:action="@{/logout}" method="post">
							<div>
								<button type="submit" class="btn btn-dark">Cerrar
									sesión</button>
							</div>
						</form>
					</div>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-end">
					<div>
						<a th:href="@{/}"><strong>Inicio</strong></a>
					</div>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-center">
					<div>
						<a th:href="@{/admin/articles/adminarticles}"><strong
							style="font-size: 20px;">Artículos</strong></a>
					</div>
				</div>
				<br />
				<div class="d-flex justify-content-center">
					<div>
						<a th:href="@{/admin/categories/admincategories}"><strong
							style="font-size: 20px;">Categorías</strong></a>
					</div>
				</div>
				<br />
				<div class="d-flex justify-content-center">
					<div>
						<a th:href="@{/admin/articles/formarticle?id=0}"><strong
							style="font-size: 20px;">Nuevo artículo</strong></a>
					</div>
				</div>
				<br />
				<div class="d-flex justify-content-center">
					<div>
						<a th:href="@{/admin/categories/formcategory}"><strong
							style="font-size: 20px;">Nueva categoría</strong></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
