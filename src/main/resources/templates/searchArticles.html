<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Buscar artículos | Pablo Giraldo</title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div th:replace="base.html :: jumbo"></div>
	<nav th:replace="base.html :: nav"></nav>
	<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
		<div class="row">
			<div class="col-sm-4 mt-4 mb-4">
				<br />
				<h3>Enlaces</h3>
				<ul class="nav nav-pills flex-column mt-4">
					<li class="nav-item"><a class="nav-link"
						href="https://www.w3schools.com/">W3schools</a></li>
					<li class="nav-item"><a class="nav-link"
						href="https://pixabay.com/es/">Pixbay</a></li>
					<li class="nav-item"><a class="nav-link"
						href="https://icon-icons.com/es/">Iconos</a></li>
					<li class="nav-item"><a class="nav-link"
						href="https://fonts.google.com/">Google Fonts</a></li>
				</ul>
				<hr class="d-sm-none">
			</div>

			<div class="col-sm-8 mt-3 mb-4">
				<br />
				<div class="d-flex justify-content-start">
					<div>
						<h3>Buscar artículos</h3>
					</div>
				</div>
				<br />

				<div>
					<form action="#" th:action="@{/search}" th:object="${category}"
						method="get">

						<label for="name"><strong>Categoría:</strong></label>&nbsp;&nbsp;<select
							class="browser-default custom-select col-md-4" name="name"
							th:field="*{name}" id="name">
							<option value="" selected></option>
							<option th:each="category:${categories}"
								th:value="${category.name}" th:text="${category.name}"></option>
						</select>&nbsp;&nbsp;

						<button type="submit" class="btn btn-primary">Buscar</button>

					</form>
				</div>
				<br /> <br /> <br />
				<div class="mb-4" th:each="article:${articles}">
					<div>
						<h2 class="word-break" th:text="${article.title}"></h2>
					</div>

					<div class="mt-1"
						th:style="${article.subtitle!='' ? 'display:block' : 'display:none'}">
						<h5 class="word-break" th:text="${article.subtitle}"></h5>
					</div>

					<div class="mt-1"
						th:style="${article.day!=null ? 'display:block' : 'display:none'}">
						<p style="color: Grey;"
							th:text="${#dates.format(article.day,'dd/MM/yyyy')}"></p>
					</div>

					<div class="fakeimg mt-4"
						th:style="${article.image!='' ? 'display:block' : 'display:none'}">
						<img th:src="@{'/img/'+${article.image}}"
							th:alt="${article.image}" style="max-width: 100%; height: auto;" />
					</div>

					<div class="mt-5"
						th:style="${article.link!='' ? 'display:block' : 'display:none'}">
						<a class="word-break" th:href="@{${article.link}}"
							th:text="${article.link}" /></a>
					</div>
					<br />

					<div class="mt-4 mb-1"
						th:style="${article.text!='' ? 'display:block' : 'display:none'}">
						<p class="word-break" th:text="${article.text}"></p>
					</div>
					<br />
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="base.html :: footer"></footer>
</body>
</html>
