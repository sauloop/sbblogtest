<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Categorías | Pablo Giraldo</title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<br />
				<div>
					<h3 class="text-center">Categorías</h3>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-end">
					<div>
						<form th:action="@{/logout}" method="post">
							<div>
								<button type="submit" class="btn btn-dark">Cerrar
									sesión</button>
							</div>
						</form>
					</div>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-between">
					<div>
						<a th:href="@{/admin}"><strong>Administrar</strong></a>
					</div>
					<div>
						<a th:href="@{/}"><strong>Inicio</strong></a>
					</div>
				</div>
			</div>
			<br /> <br />
			<div class="col-sm-12">
				<br />
				<div class="d-flex justify-content-end">
					<div>
						<a href="#" th:href="@{/admin/categories/formcategory}">
							<button class="btn btn-primary" type="submit">Nueva
								categoría</button>
						</a>
					</div>
				</div>
				<br>
				<div>
					<table style="width: 100%; text-align: center;"
						class="table table-striped">
						<thead>
							<tr>
								<th><strong>Nombre</strong></th>
								<th colspan="2"><strong>Operaciones</strong></th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="category : ${categories}">
								<td><div>
										<p class="word-break" th:text="${category.name}"></p>
									</div></td>
								<td><a href="#"
									th:href="@{'/admin/categories/update/{id}'(id=${category.id})}"><strong>Editar</strong></a></td>
								<td><a
									th:href="@{'/admin/categories/delete/{id}'(id=${category.id})}"><strong>Borrar</strong></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<nav th:replace="paginador.html :: paginador"></nav>
	<br />
	<br />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
