<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Test</title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<div class="row justify-content-center">
			<div class="col-sm-6">

				<div>
					<form action="#" th:action="@{/title}" th:object="${article}"
						method="get">


						<div class="form-group">
							<input type="text" th:field="*{title}"
								class="form-control col-md-4" />
						</div>


						<br />
						<div class="d-flex justify-content-end">
							<div>
								<button type="submit" class="btn btn-primary">Buscar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-8 mt-3 mb-4">
					<br />
					<div class="mb-4" th:each="article:${articleByTitle}">
						<div>
							<h2 class="word-break" th:text="${article.title}"></h2>
						</div>

						<div class="mt-1"
							th:style="${article.subtitle!='' ? 'display:block' : 'display:none'}">
							<h5 class="word-break" th:text="${article.subtitle}"></h5>
						</div>

						<div class="mt-1"
							th:style="${article.day!=null ? 'display:block' : 'display:none'}">
							<p style="color: Grey;"
								th:text="${#dates.format(article.day,'dd/MM/yyyy')}"></p>
						</div>

						<div class="fakeimg mt-4"
							th:style="${article.image!='' ? 'display:block' : 'display:none'}">
							<img th:src="@{'/img/'+${article.image}}"
								th:alt="${article.image}" style="max-width: 100%; height: auto;" />
						</div>

						<div class="mt-5"
							th:style="${article.link!='' ? 'display:block' : 'display:none'}">
							<a class="word-break" th:href="@{${article.link}}"
								th:text="${article.link}" /></a>
						</div>
						<br />

						<div class="mt-4 mb-1"
							th:style="${article.text!='' ? 'display:block' : 'display:none'}">
							<p class="word-break" th:text="${article.text}"></p>
						</div>
						<br />
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
