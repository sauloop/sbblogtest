<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Nueva categoría</title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<br />
				<div>
					<h3 class="text-center">Nueva categoría</h3>

				</div>

				<!-- 				<br /> -->
				<!-- 				<div class="alert alert-success text-center" -->
				<!-- 					th:if="${success!=null}"> -->
				<!-- 					<strong th:text="${success}"></strong> -->
				<!-- 				</div> -->
				<!-- 				<br /> -->
				<br /> <br />

				<div class="d-flex justify-content-end">
					<div>
						<form th:action="@{/logout}" method="post">
							<div>
								<button type="submit" class="btn btn-dark">Cerrar
									sesión</button>
							</div>
						</form>
					</div>
				</div>
				<br /> <br />
				<div class="d-flex justify-content-between">
					<div>
						<a th:href="@{/admin/articles/adminarticles}"><strong>Artículos</strong></a>
					</div>
					<div>
						<a th:href="@{/}"><strong>Inicio</strong></a>
					</div>
				</div>
				<br /> <br />
				<div>
					<form action="#" th:action="@{/admin/categories/addcategory}"
						th:object="${category}" method="post">

						<div class="form-group">
							<label for="name"><strong>Nombre categoría</strong></label> <input
								type="text" name="name" class="form-control" id="name"
								th:field="*{name}" th:errorclass="'form-control alert-danger'"
								required="required" /> <br> <span
								class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</div>

						<br />
						<div class="d-flex justify-content-end">
							<div>
								<button type="submit" class="btn btn-primary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
